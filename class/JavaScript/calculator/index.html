<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <div>
            <input type="text" name="" id="">
        </div>
        <div>
            <br>
            <div>
                <button>Clear All</button>
                <button>Clear</button>
            </div>
            <div>
                <button onclick="typ(7)">7</button>
                <button onclick="typ(8)">8</button>
                <button onclick="typ(9)">9</button>
                <button onclick="typ('+')">+</button>
            </div>
        <div>
            <div>
                <button onclick="typ(4)">4</button>
                <button onclick="typ(5)">5</button>
                <button onclick="typ(6)">6</button>
                <button onclick="typ('-')">-</button>
            </div>
        <div>
            <div>
                <button onclick="typ(1)">1</button>
                <button onclick="typ(2)">2</button>
                <button onclick="typ(3)">3</button>
                <button onclick="typ(7)">x</button>
            </div>
        <div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
